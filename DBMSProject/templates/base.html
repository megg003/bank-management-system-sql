<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Bank Management</title>
    <style>
        body { 
            background-color: rgba(144, 238, 144, 1); /* Light green background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure body takes full height */
        }
        .navbar {
            background-color: black; /* Ensures the navbar is black */
        }
        .footer {
            background-color: black;
            color: white;
            padding: 15px 0; /* Adjusted padding for a cleaner look */
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
        }
        .navbar-brand img {
            height: 40px; /* Adjust the height of the logo as needed */
        }
        /* Additional styles for text consistency */
        .footer p {
            margin: 0;
            font-size: 1rem; /* Ensure the font size is consistent */
        }
        h1, h2, p {
            font-family: 'Roboto', sans-serif; /* Use the same font across the site */
        }
        .nav-link {
            transition: color 0.2s; /* Smooth transition for hover effect */
        }
        .nav-link:hover {
            color: #00ff00; /* Change color on hover */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="Bank Logo">
            YourBanking Hub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="/loan">Loan</a></li>
                <li class="nav-item"><a class="nav-link" href="/account_details">Account Details</a></li>
                {% if session.get('is_admin') %}  <!-- Check if user is admin -->
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Page</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>  <!-- Added logout link -->
            </ul>
        </div>
    </div>
</nav>
    
    <div class="container my-5 py-4"> <!-- Added padding for better spacing -->
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Bank Management. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
