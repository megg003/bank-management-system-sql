{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 80vh; background-color:  #004d40;">
    <div class="p-5" style="background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h2 class="text-center mb-4" style="color: #004d40;">Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes list-unstyled">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Form for login -->
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password Button -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgotPasswordModal" style="color: #ffca28;">Forgot Password?</button>
        </div>

        <!-- Modal for Forgot Password -->
        <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordLabel">Reset Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('forgot_password') }}" method="post">  <!-- Change this line -->
                            <div class="form-group">
                                <label for="email">Enter your email address:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Here? Register Section -->
        <div class="text-center mt-4">
            <p style="color: #343a40;">New here? <a href="{{ url_for('register') }}" style="color: #ffca28; text-decoration: none;">Register now</a></p>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS for modal functionality -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock %}
